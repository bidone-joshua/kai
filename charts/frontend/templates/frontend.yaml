apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: jrlmgitopsacr.azurecr.io/frontend:43c4ac035e49c2ff3dc0a484d11132bac7903bf2
        ports:
        - containerPort: 4200
