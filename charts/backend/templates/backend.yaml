apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: jrlmgitopsacr.azurecr.io/backend:c53181c84dfd714a1bbc8f4e96894f5704b77f61
        ports:
        - containerPort: 3000
